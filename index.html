<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Sneaker Configurator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="gui-container"></div>
    <div id="configurator" class="config-sidebar">
      <div class="logo-container">
        <img src="./assets/swear-logo-wh.png" alt="Swear Logo" class="logo" />
      </div>
      <div class="config-group">
        <label for="laces-color">Laces Color</label>
        <div class="color-options" id="laces-colors">
          <div
            class="color-square"
            data-color="#ffffff"
            style="background-color: #ffffff"
          ></div>
          <div
            class="color-square"
            data-color="#ff0000"
            style="background-color: #ff0000"
          ></div>
          <div
            class="color-square"
            data-color="#00ff00"
            style="background-color: #00ff00"
          ></div>
          <div
            class="color-square"
            data-color="#0000ff"
            style="background-color: #0000ff"
          ></div>
        </div>
      </div>
      <div class="config-group">
        <label for="sole-color">Sole Color</label>
        <div class="color-options" id="sole-colors">
          <div
            class="color-square"
            data-color="#ffffff"
            style="background-color: #ffffff"
          ></div>
          <div
            class="color-square"
            data-color="#000000"
            style="background-color: #000000"
          ></div>
          <div
            class="color-square"
            data-color="#808080"
            style="background-color: #808080"
          ></div>
          <div
            class="color-square"
            data-color="#ffff00"
            style="background-color: #ffff00"
          ></div>
        </div>
      </div>
      <div class="config-group">
        <label for="extra-option">Extra Option</label>
        <select id="extra-option">
          <option value="none">None</option>
          <option value="logo">Add Logo</option>
          <option value="pattern">Add Pattern</option>
        </select>
      </div>
      <button id="apply-config" class="apply-button">Apply</button>
    </div>
    <canvas id="three-canvas"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
