<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Sneaker Configurator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="gui-container"></div>
    <div id="configurator" class="config-sidebar">
      <h2>Sneaker Configurator</h2>
      <div class="config-group">
        <label for="laces-color">Laces Color</label>
        <input id="laces-color" type="color" value="#ffffff" />
      </div>
      <div class="config-group">
        <label for="sole-color">Sole Color</label>
        <input id="sole-color" type="color" value="#ffffff" />
      </div>
      <div class="config-group">
        <label for="extra-option">Extra Option</label>
        <select id="extra-option">
          <option value="none">None</option>
          <option value="logo">Add Logo</option>
          <option value="pattern">Add Pattern</option>
        </select>
      </div>
      <button id="apply-config" class="apply-button">Apply</button>
    </div>
    <canvas id="three-canvas"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
