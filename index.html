            <button id="back-to-logo" class="arrow-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
              </svg>
            </button>
            <h3>Custom Text</h3>
            <button id="next-to-order" class="arrow-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>
          </div>
          <textarea
            id="custom-text-input"
            placeholder="Enter custom text"
            maxlength="6"
          ></textarea>
          <button id="apply-text-button">Apply Text</button>
        </div>

        <!-- Order Form -->
        <div id="step-order" class="config-step hidden">
          <div class="step-header">
            <button id="back-to-text" class="arrow-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
              </svg>
            </button>
            <h3>Order Your Sneaker</h3>
          </div>
          <form id="order-form-container">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Enter your name"
              required
            />

            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email"
              required
            />

            <label for="shoe-size">Shoe Size:</label>
            <select id="shoe-size" name="shoe-size" required>
              <option value="" disabled selected>Select your size</option>
              <option value="36">36</option>
              <option value="37">37</option>
              <option value="38">38</option>
              <option value="39">39</option>
              <option value="40">40</option>
              <option value="41">41</option>
              <option value="42">42</option>
              <option value="43">43</option>
              <option value="44">44</option>
              <option value="45">45</option>
              <option value="46">46</option>
              <option value="47">47</option>
              <option value="48">48</option>
              <option value="49">49</option>
              <option value="50">50</option>
            </select>
            <button type="submit" id="order-button" class="hidden">
              Order
            </button>
          </form>
        </div>
        <div id="status-bar">
          <div id="progress-dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
          </div>
        </div>
        <div id="done-section">
          <button id="done-button">Place Order</button>
        </div>
      </div>
    </div>
    <div id="order-confirmation">ðŸ“¦Placing Your Order!ðŸ“¦</div>
    <button id="create-new-shoe" class="hidden">Create New Shoe</button>
    <canvas id="three-canvas"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
